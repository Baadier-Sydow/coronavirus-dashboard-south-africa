<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-img src="/assets/logo.png" class="menu-logo"></ion-img>
          <ion-list-header>Coronovirus Dashboard</ion-list-header>
          <ion-note>South Africa</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-footer class="ion-no-border footer-credit">
          <ion-toolbar>
            <p>Made with <ion-icon [ios]="'heart' + '-outline'" [md]="'heart' + '-sharp'" color="danger"></ion-icon> in Cape Town / <a href="https://twitter.com/baadier">@baadier</a></p>
          </ion-toolbar>
        </ion-footer>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
