<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-align-self-stretch">
            <app-total-cases></app-total-cases>
        </ion-col>
        <ion-col class="ion-align-self-stretch">
          <div>
            <app-total-recovered></app-total-recovered>
          </div>
        </ion-col>
        <ion-col class="ion-align-self-stretch">
          <div>
            <app-total-icu></app-total-icu>
          </div>
        </ion-col>
        <ion-col class="ion-align-self-stretch">
          <div>
            <app-total-deaths></app-total-deaths>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <app-total-tests></app-total-tests>
    <app-cases-by-province></app-cases-by-province>
  </div>
</ion-content>
